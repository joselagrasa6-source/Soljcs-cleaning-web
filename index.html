<!DOCTYPE html>
<html lang="en">
<head>

    <title>SOLJCS - Professional Cleaning Services in Cleveland</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;900&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body { font-family:'Poppins', sans-serif; color:#333; line-height:1.7; }
        .container { max-width:1300px; margin:0 auto; padding:0 20px; }

        header { position:fixed; top:0; width:100%; background:#fff; box-shadow:0 8px 30px rgba(0,0,0,0.1); z-index:1000; padding:20px 0; }
        .header-inner { display:flex; justify-content:space-between; align-items:center; }
        .logo h1 { font-family:'Montserrat', sans-serif; font-size:78px; font-weight:900; background:linear-gradient(90deg, #1e90ff, #00d4aa); -webkit-background-clip:text; -webkit-text-fill-color:transparent; letter-spacing:-3px; }
        .logo span { font-size:26px; color:#00d4aa; font-weight:600; letter-spacing:2px; }

        .hero { height:100vh; background: linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.65)), url('foto1.jpg') center/cover no-repeat; color:white; text-align:center; display:flex; align-items:center; justify-content:center; }
        .hero h2 { font-family:'Montserrat', sans-serif; font-size:86px; font-weight:900; margin-bottom:20px; }
        .hero p { font-size:30px; margin-bottom:50px; }
        .btn-whatsapp { background:#25d366; color:white; padding:22px 60px; border-radius:60px; font-size:26px; font-weight:700; text-decoration:none; box-shadow:0 15px 40px rgba(37,211,102,0.4); }
        .btn-whatsapp:hover { transform:scale(1.1); }

        section { padding:120px 0; }
        h2 { font-family:'Montserrat', sans-serif; font-size:56px; text-align:center; margin-bottom:80px; color:#1e90ff; font-weight:800; }

        .services-grid { display:grid; grid-template-columns:repeat(auto-fit, minmax(380px,1fr)); gap:50px; }
        .service-card { background:#fff; border-radius:30px; overflow:hidden; box-shadow:0 20px 50px rgba(0,0,0,0.1); transition:0.4s; }
        .service-card:hover { transform:translateY(-20px); }
        .service-card img { width:100%; height:380px; object-fit:cover; }
        .service-card h3 { font-size:30px; padding:30px 20px 15px; color:#1e90ff; }
        .service-card p { padding:0 40px 40px; font-size:18px; color:#555; }

        .about { background:#f8f9fa; }
        .about-grid { display:grid; grid-template-columns:1fr 1fr; gap:80px; align-items:center; }
        .about-text p { font-size:20px; margin-bottom:30px; }
        .about img { width:100%; border-radius:30px; box-shadow:0 25px 60px rgba(0,0,0,0.15); }

        .testimonials { background:#1e90ff; color:white; }
        .testimonials-grid { display:grid; grid-template-columns:repeat(auto-fit, minmax(350px,1fr)); gap:50px; }
        .testimonial { background:rgba(255,255,255,0.1); padding:40px; border-radius:25px; text-align:center; }
        .stars { color:#ffd700; font-size:28px; margin-bottom:15px; }

        .contact-grid { display:grid; grid-template-columns:1fr 1fr; gap:80px; align-items:start; }
        .contact-info p { font-size:20px; margin:30px 0; }
        .contact-info i { color:#1e90ff; margin-right:15px; font-size:24px; }
        form input, form textarea { width:100%; padding:18px; margin:12px 0; border:1px solid #ddd; border-radius:15px; font-size:18px; }
        form button { background:#1e90ff; color:white; padding:20px 50px; border:none; border-radius:15px; font-size:20px; cursor:pointer;cursor:pointer; transition:0.3s; }
        form button:hover { background:#0d6efd; transform:scale(1.05); }

        .whatsapp-float { position:fixed; bottom:30px; right:30px; background:#25d366; color:white; width:70px; height:70px; border-radius:50%; font-size:40px; box-shadow:0 10px 30px rgba(0,0,0,0.3); display:flex; align-items:center; justify-content:center; text-decoration:none; z-index:999; }
        .whatsapp-float:hover { transform:scale(1.2); }

        footer { background:#111; color:#aaa; text-align:center; padding:60px; font-size:18px; }

        @media (max-width:768px) {
            .hero h2 { font-size:52px; }
            .contact-grid { grid-template-columns:1fr; }
        }
    </style>
</head>
<body>

    <a href="https://wa.me/14752323432?text=Hola! Quiero cotización" class="whatsapp-float" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>

    <!-- HEADER, HERO, SERVICES, ABOUT, TESTIMONIALS (igual que antes) -->

    <!-- CONTACTO + MAPA + FORMULARIO -->
    <section id="contact">
        <div class="container">

            <div class="contact-grid">
                <div class="contact-info">
                    <p><i class="fas fa-phone"></i> +1 (475) 232-3432</p>
                    <p><i class="fas fa-map-marker-alt"></i> 13718 Liberty Ave, Cleveland, OH 44135</p>
                    <p><i class="fas fa-envelope"></i> rochajeremiasselenne@icloud.com</p>
                    <div style="margin-top:50px;">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2995.684499992552!2d-81.587462684685!3d41.447399979259!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8830f2c8d3f2c6d7%3A0x8f2f2b8b8b8b8b8b!2s13718%20Liberty%20Ave%2C%20Cleveland%2C%20OH%2044135!5e0!3m2!1sen!2sus!4v1700000000000" width="100%" height="400" style="border:0; border-radius:25px;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                </div>
                <div>

                        <button type="submit">Send Message - We'll call you!</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p style="font-size:32px;"><strong>SOLJCS Cleaning Services</strong></p>
            <p>Cleveland, OH · +1 (475) 232-3432</p>
            <p style="margin-top:30px;">© 2025 SOLJCS - Your Space Always Clean</p>
        </div>
    </footer>

</html>
